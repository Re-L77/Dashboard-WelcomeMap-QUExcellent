services:
  dashboard:
    build:
      context: .
      dockerfile: docker/Dockerfile.nginx
    ports:
      - "8000:80"
    depends_on:
      - db
    # For Windows hosts mounting into the image root can cause "read-only file system" errors.
    # We rely on files baked into the image (COPY in Dockerfile.nginx). If you want live reload
    # during development, add these mounts on a Linux host or uncomment below.
    # volumes:
    #   - ./app/views:/usr/share/nginx/html:ro
    #   - ./app/static:/usr/share/nginx/html/static:ro
    restart: always

  api:
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - dashboard-welcomemap-quexcellent_api
    ports:
      - "8001:8000"
    depends_on:
      - db
    environment:
      - DB_SERVER=db
      - DB_NAME=EmpresaDB
      - DB_USER=sa
      - DB_PASSWORD=YourStrongPassword123!
      - SECRET_KEY=clave_de_produccion_segura
      - ENVIRONMENT=production
      - API_PREFIX=/api/v1
      - CORS_ORIGINS=http://localhost:8000,http://localhost:3000
    volumes:
      - ./app:/app
      - ./static:/static
      - ./views:/views
    command:
      ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    restart: always

  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrongPassword123!
      - MSSQL_PID=Express
    volumes:
      - sqlserver_data:/var/opt/mssql
    restart: always

  db-init:
    image: python:3.9-slim
    depends_on:
      - db
    volumes:
      - ./init-db/init.sql:/init.sql:ro
      - ./init-db/init_db.py:/init_db.py:ro
    command: bash -c "pip install -q pymssql && python3 /init_db.py"
    restart: on-failure

volumes:
  sqlserver_data:
